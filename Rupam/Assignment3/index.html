<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top-bg">

            </div>
            <div><img src="https://avatars.githubusercontent.com/u/126224914?v=4" alt="" class="image"></div>
            <div class="lab"><p>CodingLab</p></div>
            <div class="About"><p style="text-align: center;">Youtuber & Blogger</p></div>
            <div class="socials">
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-square-twitter fa-2xl"></i>
                <i class="fa-brands fa-instagram fa-2xl"></i>
                <i class="fa-brands fa-youtube fa-2xl"></i>
            </div>
            <div class="buttons">
                <div class="button">Subscribe</div>
                <div class="button">Message</div>
            </div>
            <div class="footer-section">
                <div class="share" style="border-right: 2px solid #4a4a4a;"><i class="fa-regular fa-heart" style="margin-right: 9%;"></i> 60k</div>
                <div class="share" style="border-right: 2px solid #4a4a4a;"><i class="fa-regular fa-message" style="margin-right: 9%;"></i> 20k</div>
                <div class="share"><i class="fa-solid fa-share" style="margin-right: 9%;"></i> 12k</div>
            </div>
        </div>
    </div>
</body>
</html>
